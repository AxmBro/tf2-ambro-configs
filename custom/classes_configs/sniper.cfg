exec reset
exec jump
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"

//toggle zoom sensitivity
alias "sens_toggle_on" "zoom_sensitivity_ratio 0.4; alias sens_toggle sens_toggle_off"
alias "sens_toggle_off" "zoom_sensitivity_ratio 0.8; alias sens_toggle sens_toggle_on"
alias "sens_toggle" "sens_toggle_on"
bind "mouse4" "sens_toggle"

