exec reset
tf_use_min_viewmodels 1
viewmodel_fov 90
bind "1" "slot1;r_drawviewmodel 1"
bind "2" "slot2;r_drawviewmodel 1"
bind "3" "slot3;r_drawviewmodel 1"
bind "4" "slot4;r_drawviewmodel 1"
bind "5" "slot5;r_drawviewmodel 1"
exec jump

//build 0 - Dispenser
//build 1 - Teleport Entrance
//build 2 - Teleport Exit
//build 3 -Sentry
bind "mouse4" "build 2"
bind "mouse5" "build 0"
bind "6" "build 1"
bind "7" "build 3"
bind "r" "+reload"

bind "q" "load_itempreset 0;"