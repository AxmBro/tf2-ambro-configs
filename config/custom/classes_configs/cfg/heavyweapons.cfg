exec reset
tf_use_min_viewmodels 1
viewmodel_fov 90
bind "1" "slot1;r_drawviewmodel 0"
bind "2" "slot2;r_drawviewmodel 1"
bind "3" "slot3;r_drawviewmodel 1"
exec jump

//This will make you jump, right as you spin your barrel.
alias +jumpspin "+duck;+jump;wait;wait;wait;+attack2;wait;wait;wait;-duck"
alias -jumpspin "-jump;wait;-attack2"
bind "mouse2" "+jumpspin"